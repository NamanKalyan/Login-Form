<!DOCTYPE html>
<html lang="en">
<!-- Created by Tech-E Guy, www.thattecheguy.blogspot.com -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body>
    <center>
        <div class="container">
            <center>
                <h2>Sign Up</h2>
            </center>
            <form>
                <span class="text">Name:</span><br>
                <i class="fas fa-signature icon"></i><input type="text" class="box gets" placeholder="Enter your name.." required>
                <br><br>
                <span class="text">Email:</span><br>
                <i class="fas fa-envelope-square icon"></i><input type="email" class="box" placeholder="Enter your email.." required>
                <br><br>
                <span class="text">Password:</span><br>
                <i class="fas fa-key icon"></i><input type="password" class="box" placeholder="Enter your password.." required>
                <br><br>
                <span class="text">Already have an account? <a href="#">Log In</a></span>
                <br>
                <div class="btns">
                    <button type="submit" class="btn" onclick="alert('You are successfully signed in.')">Sign Up</button>
                </div>
                <br>
                <center><span>or</span></center><br>
            </form>
            <button class="google"><i class="fab fa-google"></i></button>
            <button class="facebook"><i class="fab fa-facebook-f"></i></button>
            <button class="github"><i class="fab fa-github"></i></button>
        </div>
    </center>
</body>

</html>
